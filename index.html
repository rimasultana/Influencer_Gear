<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- =++==++==++==++==++==++==++==++==++==++==++==++=
                          manu-bar
      =++==++==++==++==++==++==++==++==++==++==++==++= -->
      <nav class="nav">
        <h3>Influencer products</h3>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Log In</li>
          <i class="fa-solid fa-magnifying-glass-plus"></i>
          <div class="cart-manu">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </ul>
      </nav>
       <!-- =++==++==++==++==++==++==++==++==++==++==++==++=
                          Banner-container
      =++==++==++==++==++==++==++==++==++==++==++==++= -->
      <div class="banner-container">
        <div class="banner-content">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">Preebook now</button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="">
        </div>
      </div>
    </header>
  </body>
</html>
